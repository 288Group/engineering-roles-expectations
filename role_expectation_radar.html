<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Systems Engineering Role Expectation Radar</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 900px;
      margin: auto;
      padding: 2rem;
    }
  </style>
</head>

<body>
  <h2>Role Expectation Radar (with Stage Headings + Descriptions)</h2>
  <canvas id="roleRadar" width="800" height="800"></canvas>

  <script>
    const dimensionLabels = [
      'Programming Ability',
      'Critical Thinking',
      'Communication',
      'Initiative',
      'Product Thinking'
    ];

    const stageDetails = {
      "Programming Ability": [
        "Adopts – Actively learns and adopts the technology and tools defined by the team.",
        "Specialises – Is the go-to person for one or more technologies and takes initiative to learn new ones.",
        "Evangelises – Researches, creates proofs of concept and introduces new technologies to the team.",
        "Masters – Has very deep knowledge about the whole technology stack of the system.",
        "Creates – Designs and creates new technologies that are widely used either by internal or external teams."
      ],
      "Critical Thinking": [
        "Enhances – Successfully pushes new features and bug fixes to improve and extend the system.",
        "Designs – Designs and implements medium to large size features while reducing the system’s tech debt.",
        "Owns – Owns parts of the system architecture and is responsible for designing robust solutions.",
        "Evolves – Evolves the architecture to support future requirements.",
        "Leads – Leads the technical excellence of the system overall and oversees the architectural patterns and practices."
      ],
      "Communication": [
        "Learns – Quickly learns from others and consistently steps up when it is required.",
        "Supports – Proactively supports other team members and helps them to be successful.",
        "Mentors – Mentors others to accelerate their career-growth and encourages them to participate in team discussions and technical conversations.",
        "Coordinates – Coordinates team members providing effective feedback and moderating discussions.",
        "Manages – Manages the team members’ career, expectations, engagement, performance and level of happiness."
      ],
      "Initiative": [
        "Follows – Follows the team processes, delivering a consistent flow of work to production.",
        "Collaborates – Collaborates with team members, making sure everybody understands the benefits and tradeoffs of various processes.",
        "Challenges – Challenges the team processes, looking for ways to improve them. Makes suggestions for improvement.",
        "Adjusts – Adjusts the team processes, listening to feedback and guiding the team through the changes.",
        "Defines – Defines the right processes for the team’s maturity level, balancing agility and delivery commitments."
      ],
      "Product Thinking": [
        "Aware – Understands who the users are, what they’re trying to achieve, and why the product exists.",
        "Curious – Actively seeks out user pain points and uncovers unmet needs.",
        "Informed – Uses user insights and business goals to guide implementation and prioritization.",
        "Strategic – Shapes what the team builds by identifying high-impact opportunities from user and market signals.",
        "Visionary – Champions product thinking and defines long-term value through deep user and market understanding."
      ]
    };

    const ctx = document.getElementById('roleRadar').getContext('2d');

    const roleRadar = new Chart(ctx, {
      type: 'radar',
      data: {
        labels: dimensionLabels,
        datasets: [
          {
            label: 'Tech Lead',
            data: [5, 5, 5, 5, 5],
            backgroundColor: 'rgba(255, 69, 0, 0.2)',
            borderColor: 'orangered',
            borderWidth: 2
          },
          {
            label: 'STL',
            data: [4, 4, 4, 4, 3],
            backgroundColor: 'rgba(0, 128, 0, 0.2)',
            borderColor: 'green',
            borderWidth: 2
          },
          {
            label: 'Senior SE',
            data: [3, 3, 3, 3, 2],
            backgroundColor: 'rgba(0, 0, 255, 0.2)',
            borderColor: 'blue',
            borderWidth: 2
          },
          {
            label: 'SE',
            data: [2, 2, 2, 2, 1],
            backgroundColor: 'rgba(255, 0, 255, 0.2)',
            borderColor: 'magenta',
            borderWidth: 2
          },
          {
            label: 'Junior/Graduate SE',
            data: [1, 1, 1, 1, 1],
            backgroundColor: 'rgba(255, 215, 0, 0.2)',
            borderColor: 'gold',
            borderWidth: 2
          }
        ]
      },
      options: {
        responsive: true,
        scales: {
          r: {
            min: 0,
            max: 5,
            ticks: {
              display: false
            },
            pointLabels: {
              font: {
                size: 14
              }
            },
            grid: {
              circular: true
            }
          }
        },
        plugins: {
          legend: {
            position: 'top'
          },
          tooltip: {
            callbacks: {
              title: function (context) {
                return dimensionLabels[context[0].dataIndex];
              },
              label: function (context) {
                const dimension = dimensionLabels[context.dataIndex];
                const stageIndex = context.raw - 1;
                return `${context.dataset.label}: ${stageDetails[dimension][stageIndex]}`;
              }
            }
          }
        }
      }
    });
  </script>
</body>

</html>
